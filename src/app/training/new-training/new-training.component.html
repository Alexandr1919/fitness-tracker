<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px" *ngIf="!isLoading$">
      <mat-card-title fxLayoutAlign="center">
        Time to start a workout
      </mat-card-title>

      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Choose training" ngModel name="training" required>
            <mat-option *ngFor="let trainingType of trainingTypes" [value]="trainingType.id">
              {{ trainingType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="center" >
        <button type="submit" mat-button [disabled]="f.invalid" *ngIf="trainingTypes">Start</button>
        <button type="button" mat-button color="warn" *ngIf="!trainingTypes" (click)="fetchExercises()">Try again</button>
      </mat-card-actions>
    </mat-card>

    <mat-spinner *ngIf="isLoading$" diameter="30"></mat-spinner>
  </form>
</section>
