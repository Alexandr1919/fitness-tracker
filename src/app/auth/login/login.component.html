<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        placeholder="Your email"
        name="email"
        matInput
        ngModel
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        E-mail is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        placeholder="Your password"
        name="password"
        minlength="6"
        matInput
        ngModel
      >
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
