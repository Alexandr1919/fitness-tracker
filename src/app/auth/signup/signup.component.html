<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        placeholder="Your email"
        name="email"
        matInput
        ngModel
        email
        required
        #emailInput="ngModel"
      >

      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty
      </mat-error>

      <mat-error *ngIf="!emailInput.hasError('required')">
        E-mail is invalid
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        placeholder="Your password"
        name="password"
        minlength="6"
        matInput
        ngModel
        #pwInput="ngModel"
      >

      <mat-hint align="end">
        {{ pwInput.value?.length }} / 6
      </mat-hint>

      <mat-error *ngIf="emailInput.hasError('required')">
        Has to be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Your birthdate"
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        required
        name="birthdate"
      >

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox color="primary" name="agree" ngModel required>Agree to Terms and Conditions.</mat-checkbox>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
  </form>
</section>
